  <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Frontend Mentor | Product preview card component</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Manrope&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  </head>
  <body>
  <main>
    <section>
      <img src="images/image-product-desktop.jpg" alt="flacon de parfum Gabrielle Essence" class="photo">
      <img src="images/image-product-mobile.jpg" alt="flacon de parfum Gabrielle Essence" class="photo-mob">

    <div class="description">
    <h2>PERFUME</h2>

    <h1>Gabrielle Essence Eau De Parfum </h1>

  <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
  </p>

    <ul> 
      <li class="new-price">$149.99</li>
      <li class="previous-price">$169.99</li>
    </ul>

  <button type="submit">
    <img src=images/icon-cart.svg class="icone-panier">
    <div>
      Add to Cart
      </div>
  </button>
  </div>
  </section>
    </main>
    <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lucie Kali</a>.
    </div>
    </footer>
  </body>
  </html>
